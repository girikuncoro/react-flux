<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://fb.me/react-0.14.8.js"></script>
	<script src="https://fb.me/react-dom-0.14.8.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-5 target">
			</div>
		</div>
	</div>
</body>

<script type="text/jsx">
	var Badge = React.createClass({
		render: function() {
			return <button className="btn btn-primary" type="button">
				{this.props.title} <span className="badge">{this.props.number}</span>
			</button>
		}
	});

	var Thumbnail = React.createClass({
		render: function() {
			return <div className="thumbnail">
	      <img src={this.props.imageUrl} />
	      <div className="caption">
	        <h3>{this.props.header}</h3>
	        <p>{this.props.description}</p>
	        <p>
	        	<Badge title={this.props.title} number={this.props.number} />
	        </p>
	      </div>
	    </div>
		}
	});

	var ThumbnailList = React.createClass({
		render: function() {
			var list = this.props.thumbnailData.map(function(thumbnailProps) {
				return <Thumbnail {...thumbnailProps} />
			});

			return <div>
				{list}
			</div>
		}
	});

	var options = {
		thumbnailData: [{
			title: 'Show Courses',
			number: 12,
			description: 'React is fantastic new library for making fast dynamic pages. React is fantastic new library for making fast dynamic pages.',
			header: 'Learn React',
			imageUrl: 'http://red-badger.com/blog/wp-content/uploads/2015/04/react-logo-1000-transparent.png'
		},
		{
			title: 'Show Courses',
			number: 25,
			description: 'Gulp will speed up your development workflow. Gulp will speed up your development workflow.',
			header: 'Learn Gulp',
			imageUrl: 'https://raw.githubusercontent.com/gulpjs/artwork/master/gulp-2x.png'
		}]
	};

	var element = React.createElement(ThumbnailList, options);
	ReactDOM.render(element, document.querySelector('.container'));





</script>
